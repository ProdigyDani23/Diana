<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumpleaños Diana</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>¡Feliz Cumpleaños, Diana Marcela De Angel!</h1>
        <div id="message-container">
            <p id="message">Haz clic en el botón para comenzar.</p>
        </div>
        <div id="image-container">
            <img id="image" src="img.jpg" alt="Imagen de Diana">
        </div>
        <button id="nextButton">Mostrar siguiente mensaje</button>
    </div>

    <audio id="birthdaySong" loop>
        <source src="cancion.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <div id="heart-container" class="hidden">
        <div class="heart"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
